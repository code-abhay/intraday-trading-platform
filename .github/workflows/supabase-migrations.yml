name: Supabase Migrations

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "supabase/migrations/**"
      - ".github/workflows/supabase-migrations.yml"

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Validate required secrets
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          set -euo pipefail
          [ -n "${SUPABASE_ACCESS_TOKEN}" ] || (echo "Missing SUPABASE_ACCESS_TOKEN secret" && exit 1)
          [ -n "${SUPABASE_PROJECT_REF}" ] || (echo "Missing SUPABASE_PROJECT_REF secret" && exit 1)
          [ -n "${SUPABASE_DB_PASSWORD}" ] || (echo "Missing SUPABASE_DB_PASSWORD secret" && exit 1)

      - name: Link Supabase project
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: supabase link --project-ref "$SUPABASE_PROJECT_REF" --password "$SUPABASE_DB_PASSWORD"

      - name: Apply migrations
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: supabase db push --include-all --password "$SUPABASE_DB_PASSWORD"
